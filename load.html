            <article style="color:#000000;">
              <p style="font-size:0.7em;margin-left:5px;color:#000000;"><span id="status" style="color:#000000;"><span id="status" style="color:#000000;"></span></p>
              <ol id="state" style="color:#000000;"></ol>
            </article>
            <script>
            var statusElem  = document.getElementById('status'),
                state               = document.getElementById('state');

            function online(event) {
              statusElem.className = navigator.onLine ? 'online' : 'offline';
              statusElem.innerHTML = navigator.onLine ? '' : '<br/>You&#39;re offline, check network connection.<br/>content required internet access.';
              state.innerHTML += '';
            }

            addEvent(window, 'online', online);
            addEvent(window, 'offline', online);
            online({ type: 'ready' });
            </script>

        </div>
